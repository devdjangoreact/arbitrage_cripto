<!-- Orders Section -->
<div class="orders-section" id="ordersSection" style="display: none">
  <div class="orders-header">
    <h2 class="orders-title">Trading Orders</h2>
    <button class="add-order-btn" id="addOrderBtn">+ Add Order</button>
  </div>

  <div class="orders-content">
    <!-- Filters Section -->
    <div class="orders-filters">
      <div class="filter-group">
        <label for="dateFilter">Date Range</label>
        <div class="date-range">
          <input type="date" id="dateFrom" placeholder="From Date" />
          <span>to</span>
          <input type="date" id="dateTo" placeholder="To Date" />
        </div>
      </div>

      <div class="filter-group">
        <label for="exchangeFilter">Exchange</label>
        <select id="exchangeFilter">
          <option value="">All Exchanges</option>
          <option value="gate">Gate</option>
          <option value="bitget">Bitget</option>
          <option value="bingx">BingX</option>
          <option value="mexc">MEXC</option>
          <option value="kraken">Kraken</option>
          <option value="coinbase">Coinbase</option>
          <option value="binance">Binance</option>
          <option value="okx">OKX</option>
          <option value="bybit">Bybit</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="pairFilter">Trading Pair</label>
        <input type="text" id="pairFilter" placeholder="e.g., BTC/USDT" />
      </div>

      <div class="filter-group">
        <label class="checkbox-label">
          <input type="checkbox" id="onlyActiveFilter" />
          <span class="checkmark"></span>
          Only Active
        </label>
      </div>

      <div class="filter-actions">
        <button class="apply-filters-btn" id="applyFiltersBtn">
          Apply Filters
        </button>
        <button class="clear-filters-btn" id="clearFiltersBtn">Clear</button>
      </div>
    </div>

    <div class="orders-accordion" id="ordersAccordion">
      <!-- Accordion items will be loaded here -->
    </div>
  </div>
</div>

<!-- Add/Edit Order Modal -->
<div class="order-modal" id="orderModal">
  <div class="order-modal-content">
    <div class="order-modal-header">
      <h3 class="order-modal-title">Add/Edit Order</h3>
      <button class="order-modal-close" id="orderModalClose">&times;</button>
    </div>

    <div class="order-modal-body">
      <form class="order-form" id="orderForm">
        <div class="form-row">
          <div class="form-group">
            <label for="orderSymbol">Symbol</label>
            <input type="text" id="orderSymbol" name="symbol" readonly />
          </div>
          <div class="form-group">
            <label for="orderExchange">Exchange</label>
            <select id="orderExchange" name="exchange" required>
              <option value="">Select Exchange</option>
              <option value="gate">Gate</option>
              <option value="bitget">Bitget</option>
              <option value="bingx">BingX</option>
              <option value="mexc">MEXC</option>
              <option value="kraken">Kraken</option>
              <option value="coinbase">Coinbase</option>
              <option value="binance">Binance</option>
              <option value="okx">OKX</option>
              <option value="bybit">Bybit</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="orderSide">Side</label>
            <select id="orderSide" name="side" required>
              <option value="">Select Side</option>
              <option value="long">Long</option>
              <option value="short">Short</option>
            </select>
          </div>
          <div class="form-group">
            <label for="orderType">Type</label>
            <select id="orderType" name="type" required>
              <option value="">Select Type</option>
              <option value="market">Market</option>
              <option value="limit">Limit</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="orderOpenType">Open Type</label>
            <select id="orderOpenType" name="open_type" required>
              <option value="">Select Open Type</option>
              <option value="isolated">Isolated</option>
              <option value="cross">Cross</option>
            </select>
          </div>
          <div class="form-group">
            <label for="orderLeverage">Leverage</label>
            <input
              type="number"
              id="orderLeverage"
              name="leverage"
              min="1"
              max="100"
              value="1"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="orderPrice">Price</label>
            <input
              type="number"
              id="orderPrice"
              name="price"
              step="0.0001"
              required
            />
          </div>
          <div class="form-group">
            <label for="orderAmount">Amount</label>
            <input
              type="number"
              id="orderAmount"
              name="amount"
              step="0.0001"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="orderStopLoss">Stop Loss</label>
            <input
              type="number"
              id="orderStopLoss"
              name="stop_loss"
              step="0.0001"
            />
          </div>
          <div class="form-group">
            <label for="orderTakeProfit">Take Profit</label>
            <input
              type="number"
              id="orderTakeProfit"
              name="take_profit"
              step="0.0001"
            />
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelOrderBtn">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" id="saveOrderBtn">
            Save Order
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
