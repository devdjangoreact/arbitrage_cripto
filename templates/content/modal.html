<!-- Symbols Modal -->
<div class="symbols-modal" id="symbolsModal">
  <div class="symbols-modal-content">
    <div class="symbols-modal-header">
      <h2 class="symbols-modal-title">Trading Symbols</h2>
      <button class="symbols-modal-close" id="symbolsModalClose">
        &times;
      </button>
    </div>
    <div class="symbols-stats">
      <span>Total Symbols: <span id="totalSymbolsCount">0</span></span>
      <span>Selected: <span id="selectedSymbolsCount">0</span></span>
    </div>
    <input
      type="text"
      class="symbols-search"
      id="symbolsSearch"
      placeholder="Search symbols..."
    />
    <div class="symbols-list" id="symbolsList">
      <!-- Symbols will be loaded here -->
    </div>
  </div>
</div>
