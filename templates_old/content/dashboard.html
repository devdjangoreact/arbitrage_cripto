<!-- Dashboard Section -->
<div class="dashboard-section" id="dashboardSection" style="display: none">
  <div class="container">
    <div class="dashboard-header">
      <h2 class="dashboard-title">Dashboard</h2>
      <p class="dashboard-subtitle">Overview of your crypto analysis</p>
    </div>

    <div class="dashboard-stats">
      <div class="stat-card">
        <div class="stat-icon">📊</div>
        <div class="stat-content">
          <div class="stat-value" id="totalSymbols">0</div>
          <div class="stat-label">Total Symbols</div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">🏢</div>
        <div class="stat-content">
          <div class="stat-value" id="totalExchanges">0</div>
          <div class="stat-label">Exchanges</div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">📈</div>
        <div class="stat-content">
          <div class="stat-value" id="activeOrders">0</div>
          <div class="stat-label">Active Orders</div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">💰</div>
        <div class="stat-content">
          <div class="stat-value" id="totalProfit">$0</div>
          <div class="stat-label">Total Profit</div>
        </div>
      </div>
    </div>

    <div class="dashboard-charts">
      <div class="chart-container">
        <h3>Price Analysis</h3>
        <div class="chart-placeholder">
          <p>Price charts will be displayed here</p>
        </div>
      </div>

      <div class="chart-container">
        <h3>Volume Analysis</h3>
        <div class="chart-placeholder">
          <p>Volume charts will be displayed here</p>
        </div>
      </div>
    </div>
  </div>
</div>
